{% extends 'root/base.html' %}

{% load static %}
{% block stylesheets %}

    <link rel="stylesheet" type="text/css" href="{% static "root/css/base-edit.css" %}" />

{% endblock %}

{% block content %}

<div class="main-body">
	<div class="content">
        <h1>{{ essay.title }}</h1>

		{% if request.user.is_authenticated %}
		<form action="{% url 'essay_update' essay.slug %}" method="POST">
			{% csrf_token %}
            <input type="submit" name="submit" value="Save" />
            {{ form.content }}
		</form>
        {% else %}
        <p>You are not logged in.</p>
		{% endif %}

	</div>
</div>

{% endblock %}
